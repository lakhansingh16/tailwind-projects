<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing cards</title>
</head>
<body>
    <div class="flex flex-col items-center md:flex-row bg-slate-800 min-h-screen text-white space-y-8 md:flex-1 md:justify-center md:space-y-0 md:space-x-8 p-8">
        <div class="flex flex-col justify-center items-center rounded-lg border border-8 border-slate-700 w-64">
            <div class="flex flex-col p-6">
                <h2 class="font-normal text-base text-center">BASIC</h2>
                <h1 class="font-serif font-bold text-5xl text-center mt-8">100GB</h1>
                <p class="text-base text-center my-4">$1.99/month</p>
                <button class="rounded border border-purple-500 hover:bg-purple-500 duration-200 w-min mx-auto px-12 py-2">Purchase</button>
            </div>
            <hr class="border border-1 w-full border-slate-700 my-8">
            <ul class="mb-8 list-none text-center space-y-2">
                <li class="text-base">100GB Storage</li>
                <li class="text-base">Options to add members</li>
                <li class="text-base">Extra member benefits</li>
            </ul>
        </div>

        <div class="flex flex-col justify-center rounded-lg items-center border border-8 border-purple-500 w-64">
            <div class="flex flex-col p-6">
                <h2 class="font-normal text-base text-center">STANDARD</h2>
                <h1 class="font-serif font-bold text-5xl text-center mt-8">200GB</h1>
                <p class="text-base text-center my-4">$3.99/month</p>
                <button class="rounded bg-purple-500 border border-purple-500 hover:bg-slate-800 duration-200 w-min mx-auto px-12 py-2">Purchase</button>
            </div>
            <hr class="border border-1 w-full border-slate-700 my-8">
            <ul class="list-none text-center space-y-2 mb-8 ">
                <li class="text-base">100GB Storage</li>
                <li class="text-base">Options to add members</li>
                <li class="text-base">Extra member benefits</li>
            </ul>
        </div>

        <div class="flex flex-col justify-center items-center rounded-lg border border-8 border-slate-700 w-64">
            <div class="flex flex-col p-6">
                <h2 class="font-normal text-base text-center">PREMIUM</h2>
                <h1 class="font-serif font-bold text-5xl text-center mt-8">2TB</h1>
                <p class="text-base text-center my-4">$8.99/month</p>
                <button class="rounded border border-purple-500 hover:bg-purple-500 duration-200 w-min mx-auto px-12 py-2">Purchase</button>
            </div>
            <hr class="border border-1 w-full border-slate-700 my-8">
            <ul class="mb-8 list-none text-center space-y-2">
                <li class="text-base">2TB Storage</li>
                <li class="text-base">Options to add members</li>
                <li class="text-base">Extra member benefits</li>
            </ul>
        </div>
    </div>
</body>
</html>
