<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Container -->
        <div class="flex justify-center items-center h-screen bg-zinc-700">
            <!-- Card-->
            <div class="bg-zinc-800 rounded-lg mx-6 p-2 ">
                <!-- Flex Container -->
                <div class="flex flex-col md:flex-row rounded-l-xl">
                    <!--Image-->
                    <img src="images/image.jpg" alt="image" class="object-fit rounded-xl md:rounded-l-xl h-80 md:h-64 md:rounded-r-none transform- hover:scale-105 hover:rounded-xl duration-200">

                    <!--content-->
                    <div class="p-6 md:p-12">
                        <h2 class="text-white text-xl font-serif font-medium text-center md:text:left">
                            Get Diet and fitness tips in your inbox
                        </h2>
                        <p class="max-w-xs my-y leading-5 tracking-wide text-center md:text-left font-bold text-sm text-white">
                            Eat better and exercise better. Sign up for the Diet&Fitness newsletter
                        </p>
                        <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                            <input type="email" placeholder="Enter  your email address" name="email" id="email" class="bg-zinc-800 border border-zinc-600 text-center p-2 px-4 rounded-md placeholder:text-xs text-white md:text-left placeholder:md:text-left focus:outline-none">
                            <button type="submit" class="px-5 py-3 text-xs rounded-md text-zin c-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
