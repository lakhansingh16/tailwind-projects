<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                fontFamily:{
                    sans:['Mulish','sans-serif'],
                    mono:['Rokkit','monospace']
                }
            }
        }
    </script>
    <title>Login Modal</title>
</head>
<body>
   <div class="flex justify-center items-center min-h-screen bg-rose-50">
    <!--Container-->
    <div class="flex flex-col md:flex-row p-0.5 md:p-2 bg-white rounded-2xl m-6 md:space-y-0 md:m-0 relative space-y-10 shadow-xl">
        <!--Left Side-->
        <div class="p-6 md:p-20">
            <h1 class="font-bold text-4xl mb-4 font-mono">Log In</h1>
            <p class="font-thin text-xs text-gray-700 font serif mb-6">
                Log in to your account to upload or download pictures, videos or music.
            </p>
            <input type="email" name="email" id="mail" class="p-4  py-4 w-full placeholder:text:gray-300 rounded-md border border-gray-300" placeholder="Enter your email address">
            <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:justify-between justify-center items-center py-6">
                <a href="#" class="text-sm text-cyan-700">Forgot password?</a>
                <button class="flex justify-center itens-center  space-x-2 text-lg text-white rounded-sm py-4 px-8 bg-cyan-700 hover:-translate-y-0.5 duration-200 w-full md:w-auto">
                    <p>Next</p>
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-7"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="#ffffff"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="13" y1="18" x2="19" y2="12" />
                    <line x1="13" y1="6" x2="19" y2="12" />
                  </svg>

                </button>
            </div>
            <div class="border border-b-0 border-t-1 border-r-0 border-l-0 border-gray-300 mt-4 mb-4 text-center text-gray-400 font-thin text-sm pt-4"><p>Or log in with</p></div>
            <div class="flex flex-col justify-center items-center md:flex-row md:justify-between space-y-4 md:space-y-0">
                <button class="flex justify-center items-center border border-gray-300 space-x-2 rounded-md py-2 w-full px-8 md:w-auto">
                    <img src="images/facebook.png" alt="facebook" class="w-9">
                    <h2>Facebook</h2>
                </button>
                <button class="flex justify-center items-center border border-gray-300 space-x-2 rounded-md py-2 w-full px-8 md:w-auto">
                    <img src="images/google.png" alt="facebook" class="w-9">
                    <h2>Google</h2>
                </button>
            </div>

        </div>

        <!--Right Side-->
        <img src="images/image.jpg" alt="image" class="w-[430px] hidden md:block">
        <div class="flex items-center justify-center absolute -top-4 md:top-4 right-4 bg-gray-300 rounded-[100%] p-1">
            <button>
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-black group-hover:text-gray-600"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </button>
        </div>
    </div>
   </div> 
</body>
</html>
