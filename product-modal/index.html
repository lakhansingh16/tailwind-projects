<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen p-8">
        <div class="flex flex-col md:flex-row p-8 justify-center items-center md:space-x-8 shadow-lg rounded-lg">
            <div class="flex mb-8 justify-center items-center md:items start">
                <img src="images/headphone.png" alt="headphones" class="object-fit hover:scale-105 w-60 duration-200">
            </div>
            <div class="flex flex-col justify-center md:items-start items-center">
                <button disabled="disabled" class="text-white bg-black rounded-3xl px-2 py-1 text-sm">Free Shipping</button>
                <h1 class="text-center text-xl my-4 font-bold md:text-left">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <p class="text-base my-4 line-through">$799</p>
                <h1 class="text-4xl font-bold">$599</h1>
                <p class="text-gray-400 text-xs tracking-tight text-center py-2">The offer is valid until April 3 or as long as the stock lasts!</p>
                <div class="bg-blue-500 font-bold my-4 border-b-4 hover:translate-y-0.5 cursor-pointer duration-200 border-blue-600 p-2 rounded-lg w-full text-white text-center">Add to cart</div>
                <ul class="text-left list-disc">
                    <li">50+ pcs. in stock. </li>
                </ul>
                <div class="flex flex-col justify-center items-center md:flex-row w-full md:space-x-4">
                    <div class="cursor-pointer flex mt-4 justify-center space-x-2 items-center rounded-md border border-1 border-black w-full p-2 text-center text-base"><img src="images/weight.png" alt="weight" class="h-8">
                        <p>Add too cart</p></div>
                        <div class="cursor-pointer flex mt-4 justify-center space-x-2 items-center rounded-md border border-1 border-black w-full p-2 text-center text-base"><img src="images/heart.png" alt="weight" class="h-8">
                            <p>Add to Wishlist</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
